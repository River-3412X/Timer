<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Countdown Timer(Temporizer)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/timer.js" type="text/javascript"></script>
</head>
<body onload="timer()">
    <main class="flex">
        <div class="timer">
            <div class="timer-header">
            <h1>Time Remaining</h1>
            </div>
            <div class="timer-body">
                <article class="days">
                    <div class="timer-body-top"></div>
                    <div class="timer-body-bottom"></div>
                    <div class="timer-body-content">
                        <h2 id="days-content">8</h2>
                        <p>Days</p>
                        <hr class="line">
                    </div>
                </article>
                <article class="hours">
                    <div class="timer-body-top"></div>
                    <div class="timer-body-bottom"></div>
                    <div class="timer-body-content">
                        <h2 id="hours-content">23</h2>
                        <p>Hours</p>
                        <hr class="line">
                    </div>
                </article>
                <article class="minutes">
                    <div class="timer-body-top"></div>
                    <div class="timer-body-bottom"></div>
                    <div class="timer-body-content">
                        <h2 id="minutes-content">55</h2>
                        <p>Minutes</p>
                        <hr class="line">
                    </div>
                </article>
                <article class="seconds">
                    <div class="timer-body-top"></div>
                    <div class="timer-body-bottom"></div>
                    <div class="timer-body-content">
                        <h2 id="seconds-content">41</h2>
                        <p>Seconds</p>
                        <hr class="line">
                    </div>
                </article>
            </div>
            <div class="timer-footer">
                <div class="timer-footer-img">
                    <a href="https://www.facebook.com/dekoxDl/" target="_blank"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                </div>
                <div class="timer-footer-img">
                    <img src="images/icon-pinterest.svg" alt="Printetest">
                </div>
                <div class="timer-footer-img">
                    <a href="https://www.instagram.com/dekocr/" target="_blank"><img src="images/icon-instagram.svg" alt="Instagram"></a>
                </div>
            </div>    
        </div>    
    </main>
</body>
</html>
